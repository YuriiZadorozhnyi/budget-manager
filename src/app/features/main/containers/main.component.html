<div class="container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Budget Manager</h1>
    <button mat-icon-button (click)="signOut()"><mat-icon>power_settings_new</mat-icon></button>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="add-transaction" (click)="snav.toggle()">Add New Transaction</a>
        <a mat-list-item routerLink="transactions-list" (click)="snav.toggle()">Transactions List</a>
        <a mat-list-item routerLink="transactions-list" (click)="snav.toggle()">Transactions By Type</a>
        <a mat-list-item routerLink="configuration" (click)="snav.toggle()">App Configuration</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
