<div class="container">

  <form [formGroup]="newTransactionForm" novalidate autocomplete="off">

    <div class="sub-container">
      <mat-form-field>
        <input matInput placeholder="Enter Transaction Name ..." formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Transaction Type" formControlName="type" (change)=changeTransactionCategory($event) >
          <mat-option value="income">Income</mat-option>
          <mat-option value="expense">Expense</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Transaction Category" formControlName="category">
          <mat-option *ngFor="let transactionCategory of currentTransactionCathegories" [value]="transactionCategory.name">
            {{ transactionCategory.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Ð¡ost" formControlName="price" appForbiddenInput="[^0-9]">
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="addTransaction()">Add Transaction</button>
    </div>

  </form>

</div>
