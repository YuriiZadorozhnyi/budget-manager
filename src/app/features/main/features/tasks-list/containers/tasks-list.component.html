<div class="container">
  <div class="task-container" *ngFor="let task of tasksList">
    <div class="title">
      <h3>{{ task.title }}</h3>
    </div>
    <div class="info">
      <div class="created">
        <p>{{ task.id | customDate }}</p>
        <p>{{ task.id | customTime }}</p>
      </div>
      <div class="author">
        <h4>{{ task.author }}</h4>
      </div>
      <div class="description">
        <p>{{ task.description }}</p>
      </div>
      <div class="type">
        <p>{{ task.priority }}</p>
        <p>{{ task.type }}</p>
        <p>{{ task.estimation }}</p>
      </div>
      <div class="action">
        <button mat-icon-button (click)="removeTask(task.id)">
          <mat-icon>
            <i class="material-icons">clear</i>
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
