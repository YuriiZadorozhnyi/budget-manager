<div class="container">

  <div class="categoriesManagement">
    <div class="expenses">
      <div class="sub-container">
        <p>Expenses Categories Management</p>
        <div class="categoriesContainer">
          <div class="category" *ngFor="let ec of expenseCategories">
            <p>{{ec.name}}</p>
            <button
              mat-button
              color="warn"
              (click)="removeTransactionCathegory(ec.id)">
              Remove
            </button>
          </div>
        </div>
        <mat-form-field>
          <input #expense matInput type="text" appForbiddenInput="[^A-z]" placeholder="New Expense Type">
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          (click)="createNewCategory({name: expense.value, type: 'expense'})">
          Add New Expense Type
        </button>
      </div>
    </div>

    <div class="income">
      <div class="sub-container">
        <p>Income Categories Management</p>
        <div class="categoriesContainer">
          <div class="category" *ngFor="let ic of incomeCategories">
            <p>{{ic.name}}</p>
            <button
              mat-button
              color="warn"
              (click)="removeTransactionCathegory(ic.id)">
              Remove
            </button>
          </div>
        </div>
        <mat-form-field>
          <input #income matInput type="text" placeholder="New Income Type">
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          (click)="createNewCategory({name: income.value, type: 'income'})">
          Add New Income Type
        </button>
      </div>
    </div>

  </div>

  <form [formGroup]="changeUserPasswordForm" novalidate autocomplete="off" class="sub-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Old Password" formControlName="oldPassword">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="New Password" formControlName="password">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Confirm New Password" formControlName="confirmPassword">
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="changeUserPassword()" >Change Password</button>
  </form>

  <form [formGroup]="removeUserForm" novalidate autocomplete="off" class="sub-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="removeUser()">Remove User</button>
  </form>

</div>
