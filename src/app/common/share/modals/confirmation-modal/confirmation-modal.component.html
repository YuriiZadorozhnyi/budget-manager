<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.question }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDialogClick(false)">{{ data.cancelBtn }}</button>
  <button mat-button (click)="onDialogClick(true)" cdkFocusInitial>{{ data.okBtn }}</button>
</div>
